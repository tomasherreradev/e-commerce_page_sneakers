<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main class="container">
    <div class="nav">
      <div class="nav__left">
   
        <div class="menu-icon" id="menu-icon"></div>

        <div class="enlaces" id="enlaces">
          <a href="#" class="link">Collections</a>
          <a href="#" class="link">Men</a>
          <a href="#" class="link">Women</a>
          <a href="#" class="link">About</a>
          <a href="#" class="link">Contact</a>
        </div>

        <div class="logo-container">
          <img class="sneakers_logo" src="/images/logo.svg" alt="logo">
        </div>

      </div>

      <div class="nav__right">
          <img src="/images/icon-cart.svg" alt="">
          <img class="profile__pic" src="/images/image-avatar.png" alt="">
      </div>
    </div>


    <div class="container-sm">
      <div class="sections">

        <section class="section">
          <div class="images">
            <div class="product-img">
              <img class="border-radius" src="/images/image-product-1.jpg" alt="producto">
            </div>
            <ul id="images__items" class="images__items">
              <!-- js code -->
            </ul>

          </div>
        </section>


        <section class="section section__text">
          <p class="section__description-1">Sneaker Company</p>
          <h2 class="section__header">Fall Limited Edition Sneakers</h2>

          <p class="section__description-2">These low-profile sneakers are your perfect casual wear companion. Featuring a 
            durable rubber outer sole, they’ll withstand everything the weather can offer.</p>

          <div class="prices">

            <div class="price">
              <p class="new-price">$125.00</>
                <div>
                  <p class="discount">50%</p>
              </div>
            </div>

            <p class="old-price">$250.00</p>
          </div>

          <div class="buttons">
            <div class="input-amount-container">
              <span class="decrement-button" id="input-min">-</span>
              <input readonly type="text" class="input-amount" id="input-amount" value="0">
              <span class="increment-button" id="input-sum" >+</span>
          </div>

            <input 
              type="button"
              value="Add to cart"
              class="button-cart"
              >
          </div>

        </section>
      </div>
    </div>
    
  </main>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="/js/index.js"></script>
</body>
</html>
